<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento escondido com hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover {
            background: red;
        }


    </style>
</head>
<body>
    <h1>Usando hover</h1>
    <div id="d1"> Passe o mouse encima!
        <p>Texto escondido...</p>
    </div>

    
</body>
</html>
