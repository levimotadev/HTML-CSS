<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links com pseudo-classes e pseudo-elementos!</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }

            a{
                color:red;
                text-decoration: none;
                font-weight: bold;
            }
            
            a:visited{
                color: darkred;
            }

            a:hover {
                color: black;
                text-decoration: underline;
            }

            a:active{
                color: darkgreen;
            }
            a::after{
                content:'[link]';
                text-decoration: none;
                font-weight: normal;
                color: darkgrey;
            }
            a::before {
                content: '[->]';
            }
            .especial::before {
                content: '[-->]'
            }

        </style>
</head>
