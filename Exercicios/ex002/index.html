<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas.</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo 
        no meio do par de tags
        p e /p 
    </p> 
    <p>Se precisar que
        o texto quebre
        em alguma parte...
        <br> basta usar a tag &lt;br&gt; <!--less than / greater than -->
    </p> 
    <p>Símbolos especiais:
     &reg;
     &copy;
     &trade;
     &euro;
     &pound;
     &yen;
     &cent;
     &Delta;
     &uarr;
    </p>
    <p>Emojis:
        &#x262F;
    </p>

</body>
</html>
